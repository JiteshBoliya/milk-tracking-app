<div class="card mt-2">
  <div class="card-header">
    <h5 class="card-title mb-0">{{isEditMode ? 'Edit' : 'Add'}} Delivery</h5>
  </div>
  <div class="card-body">
    <form [formGroup]="deliveryForm" (ngSubmit)="onSubmit()">
      <div class="mb-3" *ngIf="!clientId">
        <label for="clientId" class="form-label">Client</label>
        <select id="clientId" class="form-select" formControlName="clientId" required>
          <option *ngFor="let client of clients$ | async" [value]="client.id">
            {{client.name}}
          </option>
        </select>
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input id="date" type="date" class="form-control" formControlName="date" required>
      </div>
      <div class="mb-3">
        <label for="quantity" class="form-label">Quantity (Liters)</label>
        <input id="quantity" type="number" class="form-control" formControlName="quantity" required>
      </div>
      <div class="mb-3">
        <label for="notes" class="form-label">Notes</label>
        <textarea id="notes" class="form-control" rows="3" formControlName="notes"></textarea>
      </div>
      <div class="d-flex justify-content-end gap-2">
        <button type="button" class="btn btn-secondary" (click)="goBack()">Cancel</button>
        <button type="submit" class="btn btn-primary" [disabled]="deliveryForm.invalid">
          {{isEditMode ? 'Update' : 'Save'}}
        </button>
      </div>
    </form>
  </div>
</div>
