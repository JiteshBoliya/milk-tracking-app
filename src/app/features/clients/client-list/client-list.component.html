<div class="card mt-2">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="card-title mb-0">Clients</h5>
    <button type="button" class="btn btn-primary" [routerLink]="['new']">
      <i class="bi bi-plus"></i>
      Client
    </button>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <tbody>
          <tr *ngFor="let client of clients" [routerLink]="[client.id]">
            <td>{{client.name}}</td>
            <!-- <td class="text-center">
              <a [routerLink]="[client.id]" class="btn btn-sm btn-outline-primary me-2">
                <i class="bi bi-eye"></i>
              </a>
              <a [routerLink]="[client.id, 'edit']" class="btn btn-sm btn-outline-secondary">
                <i class="bi bi-pencil"></i>
              </a>
            </td> -->
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
