<div class="card m-2">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="card-title mb-0">Clients</h5>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addFormModal">
      <i class="bi bi-plus"></i>
      Client
    </button>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <!-- <th class="text-center">Actions</th> -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let client of clients" [routerLink]="[client.id]">
            <td>{{client.name}}</td>
            <!-- <td class="text-center">
              <a [routerLink]="[client.id]" class="btn btn-sm btn-outline-primary me-2">
                <i class="bi bi-eye"></i>
              </a>
              <a [routerLink]="[client.id, 'edit']" class="btn btn-sm btn-outline-secondary">
                <i class="bi bi-pencil"></i>
              </a>
            </td> -->
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="addFormModal" tabindex="-1" aria-labelledby="addFormModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addFormModalLabel">Add Client</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <app-client-form></app-client-form>
      </div>
    </div>
  </div>
</div>
